<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='victus.jpeg') }}">
    <!-- Author Meta -->
    <meta name="author" content="Kunal Dhavale">
    <!-- Meta Description -->
    <meta name="description" content="A Machine Learning web-application built and deployed by Kunal Dhavale">
    <!-- Meta Keyword -->
    <meta name="keywords" content="Health Assessment Web-Application">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Multiple Disease Prediction</title>

    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->

    <link rel="stylesheet" href="../static/diabetes.css">

</head>

<body>

    <!-- PreLoader -->

    <section id="loading">
        <div class="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
            <div class="loading-text">Loading...</div>
        </div>
    </section>

    <!-- Main -->

    <section id="Main">
        <a href="{{ url_for('index') }}">
            <h3>.1mg</h3>
        </a>
        <div>
            <ul id="navbar">
                <li><a href="{{ url_for('overview') }}">OVERVIEW</a></li>
                <li><a class="active" href="{{ url_for('diabetes') }}">malaria</a></li>
                <li><a href="{{ url_for('heart') }}">HEART</a></li>
                <li><a href="{{ url_for('kidney') }}">KIDNEY</a></li>
                <li><a href="https://github.com/KunalDhavale/Health-Assessment-System"><button class="btn success">CODE</button></a></li>
            </ul>
        </div>
    </section>


    <center>
        <section id="heading">
            <div class="container">
                <h2>m Disease Prediction</h2>
                <p>Please enter the patient details</p>
            </div>


            <!-- Text Area -->


            <div class="ml-container">

                <form action="{{ url_for('diabetes_predict') }}" method="POST"
                    onsubmit="AddRow()">

                    <input class="form-input" type="number" id="pregnancies" name="pregnancies"
                        placeholder="Pregnancy number's" required autocomplete="off" min="0"><br>

                    <input class="form-input" type="text" id="glucose" name="glucose" placeholder="Glucose eg. 148"
                        required autocomplete="off" min="0"><br>

                    <input class="form-input" type="text" id="bloodpressure" name="bloodpressure"
                        placeholder="Blood Pressure eg. 72" required autocomplete="off" min="0"><br>

                    <input class="form-input" type="text" id="thickness" name="thickness"
                        placeholder="Skin Thickness eg. 35" required autocomplete="off" min="0"><br>

                    <input class="form-input" type="text" id="insulin" name="insulin" placeholder="Insulin Level eg. 80"
                        required autocomplete="off" min="0"><br>

                    <input class="form-input" type="text" id="bmi" name="bmi" placeholder="Body Mass Index eg. 33.6"
                        required autocomplete="off" min="0"><br>

                    <input class="form-input" type="text" id="dpf" name="dpf"
                        placeholder="Diabetes Pedigree Function eg. 0.627" required autocomplete="off" min="0"><br>

                    <input class="form-input" type="number" id="age" name="age" placeholder="Enter Age of Patient"
                        required autocomplete="off" min="0"><br>

                    <input type="submit" class="my-cta-button" value="Predict" onclick="AddRow()">

                </form>
            </div>
        </section>
    </center>


    <!-- Footer -->


    <footer id="Footer">

        <div class="footer">
            <h3> Multiple Disease Prediction </h3>
            <p> .1mg an health assessment web-app </p>

            <ul class="socials">
                <li><a target="_blank" href="https://github.com/vishalniki123"><i class="fa fa-github"></i></a></li>
                <li><a target="_blank" href="https://www.linkedin.com/in/vishal-pargunan/"><i
                            class="fa fa-linkedin-square"></i></a></li>
            </ul>
        </div>

        <div class="last">
            <p>A Machine learning health assessment web-app, build with flask & deployed using Render</p>
        </div>

    </footer>


    <script>

        var preloader = document.getElementById('loading');

        window.addEventListener("load", function () {
            preloader.style.display = "none";
        })

    </script>


    <script>

        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];
        var list5 = [];
        var list6 = [];
        var list7 = [];
        var list8 = [];

        var n = 1;
        var x = 0;

        function AddRow() {

            var AddRown = document.getElementById('show');
            var NewRow = AddRown.insertRow(n);

            list1[x] = document.getElementById("pregnancies").value;
            list2[x] = document.getElementById("glucose").value;
            list3[x] = document.getElementById("bloodpressure").value;
            list4[x] = document.getElementById("thickness").value;
            list5[x] = document.getElementById("insulin").value;
            list6[x] = document.getElementById("bmi").value;
            list7[x] = document.getElementById("dpf").value;
            list8[x] = document.getElementById("age").value;

            var cel1 = NewRow.insertCell(0);
            var cel2 = NewRow.insertCell(1);
            var cel3 = NewRow.insertCell(2);
            var cel4 = NewRow.insertCell(3);
            var cel5 = NewRow.insertCell(4);
            var cel6 = NewRow.insertCell(5);
            var cel7 = NewRow.insertCell(6);
            var cel8 = NewRow.insertCell(7);

            cel1.innerHTML = list1[x];
            cel2.innerHTML = list2[x];
            cel3.innerHTML = list3[x];
            cel4.innerHTML = list4[x];
            cel5.innerHTML = list5[x];
            cel6.innerHTML = list6[x];
            cel7.innerHTML = list7[x];
            cel8.innerHTML = list8[x];

            n++;
            x++;
        }

    </script>


</body>

</html>
